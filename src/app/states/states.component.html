
<div class="main-div">
<mat-card layout="row" layout-align="center center">
  <mat-card-subtitle>Serch Vaccine Centres</mat-card-subtitle>
  <mat-card-content>
    <mat-tab-group [color]="'primary'" [backgroundColor]="'primary'"  style="justify-content: space-between;">
      <mat-tab label="Search by pin">
        <div class="pin" style="justify-content: space-between;">
          <mat-form-field>
          <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="6" placeholder="Ex. 941056" >
        </mat-form-field>
        <button mat-raised-button color="primary" style="margin-left: 2%;">Search</button>
        </div>
      </mat-tab>
      <mat-tab label="States">
        <div class="pin" style="justify-content: space-between;">
          <form class="States" [formGroup]="stNdDst">
            <mat-form-field class="formfield">
              <mat-label>State</mat-label>
              <input matInput
                     aria-label="State"
                     [matAutocomplete]="auto"
                     [formControl]="stateCtrl" [(ngModel)]="stName"  >
              <mat-autocomplete #auto="matAutocomplete" >

                <mat-option *ngFor="let state of filteredStates | async" [value]="state.state_name" (onSelectionChange)="getdistrict(state.state_id)">

                  <span>{{state.state_name}}</span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <br>
            <mat-form-field class="formfield">
              <mat-label>District</mat-label>
              <input matInput
                     aria-label="District"
                     [matAutocomplete]="auto1"
                     [formControl]="disCtrl" formControlName="dst" [readonly]="dstSelect">
              <mat-autocomplete #auto1=matAutocomplete>
                <mat-option *ngFor="let district of filteredDistrict | async" [value]="district.district_name" (onSelectionChange)="getdata(district.district_id)">

                  <span>{{district.district_name}}</span>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        <button mat-raised-button color="primary" style="margin-left: 2%;" >Search</button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
</div>

<div *ngIf="table" class="tableview" data-aos="fade-up">
  <table mat-table [dataSource]="center" class="mat-elevation-z8 ">
    <ng-container matColumnDef="center_id">
      <th mat-header-cell *matHeaderCellDef> Center </th>
      <td mat-cell *matCellDef="let element" > <div style="font-weight: 300; font-size: medium;">{{element.name}}</div>
        <div style="font-weight: 100; font-size: small;">{{element.address}}</div> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}
        <div *ngIf="element.available_capacity==0;else notbook" class="book">booked</div><ng-template #notbook>
          <div class="avaiable">{{element.available_capacity}}</div>
        </ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="Avaiable">
      <th mat-header-cell *matHeaderCellDef> Avaiable </th>
      <td mat-cell *matCellDef="let element"> {{element.vaccine}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>
  <app-footer></app-footer>
